<section>
  <form class="credit_card_checkout">
    <div class="form-group name_on_card">
      <label>Name on card</label>
      <input type="text" name="name_on_card" class="form-control" placeholder="John Wave">
    </div>
    <div class="form-group card_number">
      <label>Card number</label>
      <input type="number" name="card_number" class="form-control" placeholder="4242 4242 4242 4242">
    </div>
    <section>
      <div class="form-group expiry_date">
        <label>Expiry date</label>
        <input type="text" name="expiry_date" class="form-control" placeholder="10/20">
      </div>
      <div class="form-group security_code">
        <label>Security code</label>
        <input type="number" name="security_code" class="form-control" placeholder="123">
      </div>
    </section>
    <button type="submit" class="button button-secondary">Proceed</button>
  </form>
</section>
