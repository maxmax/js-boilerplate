  <form class="sign sign-in">

    <div class="form-group">
      <input type="text" name="user_name" class="form-control" placeholder="Name">

    <div class="form-group">
      <input type="email" name="email" class="form-control" placeholder="Email">
    </div>
    <button type="submit" class="button button-secondary">Sign In</button>

      <hr class="hr-auto hr-sm" />

    <div class="form-group">
      <input type="text" name="user_name" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="email" name="email" class="form-control" placeholder="Email">
    </div>

    </div>

      <input type="email" name="email" class="form-control" placeholder="Email">
    </div>
    <button type="submit" class="button button-secondary">Send</button>
